<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shoe Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .login-form {
            max-width: 300px;
            margin: 0 auto 2rem;
            background: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .login-form h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            text-align: center;
        }
        .login-form label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-form button {
            width: 100%;
            padding: 0.6rem;
            background: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-form button:hover {
            background: #0056b3;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
            gap: 1.5rem;
        }
        .product {
            background: white;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product p {
            color: #555;
            margin: 0.5rem 0 1rem;
        }
        .product button {
            background: #28a745;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        .product button:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Shoe Store</h1>
    </header>
    <main>
        <section class="login-form">
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                
                <button type="submit">Login</button>
            </form>
        </section>

        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200x150?text=Running+Shoes" alt="Running Shoes" />
                <h3>Running Shoes</h3>
                <p>Comfortable and lightweight running shoes.</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x150?text=Casual+Sneakers" alt="Casual Sneakers" />
                <h3>Casual Sneakers</h3>
                <p>Stylish sneakers for everyday wear.</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x150?text=Leather+Boots" alt="Leather Boots" />
                <h3>Leather Boots</h3>
                <p>Durable boots made from genuine leather.</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x150?text=Sandals" alt="Sandals" />
                <h3>Sandals</h3>
                <p>Comfortable sandals perfect for summer.</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
</body>
</html>
